{% extends "base.html" %}

{% block content %}
{% if messages %} 
<ul class='messages'>
    {% for message in messages %}
        <h2><li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li></h2>
    {% endfor %}
</ul>
{% endif %}
<form action="" method="post" class="account">
    {% csrf_token %}
    {{ form.as_p }}
    {{ profile_form.as_p }}
    <br>
    <br>
    <input type="submit" value="Create Account" class="continue">
</form>
{% endblock %}
